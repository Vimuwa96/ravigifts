<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Slider with Animate.css</title>
    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Slick JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    
    <style>
        .slider {
            width: 80%;
            margin: auto;
        }
        .caption {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .slick-slide {
            position: relative;
        }
    </style>
</head>
<body>
  <div class="slider">
    <div>
        <img src="http://www.marchettidesign.net/demo/optimized-bootstrap/code.jpg" alt="Image 1" width="100%">
        <div class="caption animate__animated">Caption for Image 1</div>
    </div>
    <div>
        <img src="http://www.marchettidesign.net/demo/optimized-bootstrap/conference.jpg" alt="Image 2">
        <div class="caption animate__animated">Caption for Image 2</div>
    </div>
    <div>
        <img src="http://www.marchettidesign.net/demo/optimized-bootstrap/campus.jpg" alt="Image 3">
        <div class="caption animate__animated">Caption for Image 3</div>
    </div>
</div>

<script>
  $(document).ready(function(){
      $('.slider').slick({
          autoplay: true,
          autoplaySpeed: 3000,
          dots: true,
          fade: true,
          speed: 500,
          arrows: false
      });

      // Add initial animation class to the first caption
      $('.slider').on('init', function(event, slick){
          $('.slick-current .caption').addClass('animate__fadeIn');
      });

      // Change animation class on afterChange event
      $('.slider').on('afterChange', function(event, slick, currentSlide){
          $('.caption').removeClass('animate__fadeIn');
          $('.slick-current .caption').addClass('animate__fadeIn');
      });

      // Trigger the init event to add the animation class to the first caption
      $('.slider').slick('slickGoTo', 0, true);
  });
  </script>
</body>
</html>
