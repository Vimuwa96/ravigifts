<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GiftStore.lk</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="css/boostrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <!-- Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Upper Section -->
    <div class="upper-section-wrapper p-3">
      <div class="container" id="upper-section-wrapper">
        <div class="location-wrapper">
          <a href=""><i class="bx bxs-map"></i> Pannipitiya, Sri Lanka</a>
        </div>
        <div class="d-none d-sm-block">
          <div class="user-section-wrapper">
            <div class="user-section-link px-3">
              <a href=""><strong>Sign In / Register</strong> </a>
            </div>
            <div class="user-section-link px-3">
              <a href="">About Us</a>
            </div>
            <div class="user-section-link px-3">
              <a href="">Track Orders</a>
            </div>
            <div class="user-section-link px-3">
              <a href="">FAQ</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Upper Section End -->

    <!-- Main Nav -->
    <div class="main-nav-wrapper p-4">
      <div class="container" id="main-nav-wrapper">
        <div class="logo-section d-flex my-auto">
          <img src="images/logo.png" alt="logo" width="150px" />
        </div>
        <div class="delivery d-none d-sm-block d-sm-none d-md-block">
          <div class="delivery-card d-flex my-auto">
            <div class="delivery-img d-flex my-auto">
              <i class="bi bi-truck fs-1 my-auto"></i>
            </div>
            <div
              class="delivery-content d-flex my-auto px-3"
              style="line-height: 20px; flex-direction: column"
            >
              <p class="my-auto" style="font-size: small">
                Free standard shipping
              </p>
              <h6 class="my-auto">on all orders over $99</h6>
            </div>
            <div class="vr"></div>
          </div>
        </div>

        <div class="delivery d-none d-sm-block">
          <div class="delivery-card d-flex my-auto">
            <div class="delivery-img d-flex my-auto">
              <i class="bi bi-headset fs-1 my-auto"></i>
            </div>
            <div
              class="delivery-content d-flex my-auto px-3"
              style="line-height: 20px; flex-direction: column"
            >
              <p class="my-auto" style="font-size: small">
                support@ravigifts.lk
              </p>
              <h6 class="my-auto">+94 76 490 6767</h6>
            </div>
            <div class="vr"></div>
          </div>
        </div>

        <div class="delivery d-none d-sm-block">
          <div class="delivery-card d-flex my-auto">
            <div class="delivery-img d-flex my-auto">
              <i class="bi bi-cart fs-1 my-auto"></i>
            </div>
            <div
              class="delivery-content d-flex my-auto px-3"
              style="line-height: 20px; flex-direction: column"
            >
              <p class="my-auto" style="color: rgb(233, 140, 156)">
                Cart: 0 items
              </p>
              <h6 class="my-auto">0 LKR</h6>
            </div>
          </div>
        </div>

        <div class="d-block d-sm-none">
          <div
            class="manu-icon-wrapper d-flex my-auto"
            style="flex-direction: column"
          >
            <button class="menu">
              <i class="bx bx-menu-alt-right bx-md"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Main Nav End -->

    <!-- Mobile Nav -->
    <div class="d-block d-sm-none">
      <div class="container">
        <div class="mobile-nav-wrapper p-2 d-flex">
          <div class="mobile-nav-link text-center">
            <a href="index.html">
              <div class="mobile-nav-icon">
                <i class="bx bx-home-alt-2 bx-sm"></i>
              </div>
              <a href="index.html">Home</a>
            </a>
          </div>
          <div class="mobile-nav-link text-center">
            <a href="shop.html">
              <div class="mobile-nav-icon">
                <i class="bx bx-store-alt bx-sm"></i>
              </div>
              <a href="shop.html">Shop</a>
            </a>
          </div>
          <div class="mobile-nav-link text-center">
            <a href="categories.html">
              <div class="mobile-nav-icon">
                <i class="bx bx-category bx-sm"></i>
              </div>
              <a href="categories.html">Categories</a>
            </a>
          </div>
          <div class="mobile-nav-link text-center">
            <a href="cart.html">
              <div class="mobile-nav-icon">
                <i class="bx bx-cart bx-sm"></i
                ><sup style="color: rgb(8, 8, 8) !important">1</sup>
              </div>
              <a href="cart.html">Cart</a>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- Mobile Nav End -->

    <div class="hero vh-100">
        <div class="container">
            <p>Shop Page</p>
        </div>
    </div>
    <!-- External Js -->
    <script src="js/boostrap.js"></script>
  </body>
</html>
